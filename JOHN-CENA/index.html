<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1 /DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>JOHN CENA</title>
    <style>
        body{
            background-image: url(JOHN_CENA.png);
        }
        
        div{
            position: absolute;
            font-size: 7vw;
            color: white;
            text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        td{
            position: relative;
        }
        
        tr{
            height: 50%;
        }
        
        table{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <table>
        <tbody>
            <tr >
                <td onclick="playSound()">
                    <div id="top">Click To Play</div>
                </td>
            </tr>
            <tr >
                <td onclick="pauseSound()">
                    <div id="bottom">Click To Stop</div>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        
    </div>

<script>
var el = document.createElement('div');
var soundfile = 'AND HIS NAME IS JOHN CENA.mp3';
var audio = new Audio(soundfile);
el.mp3 = audio;

function playSound() {
    if (el.mp3) {
        el.mp3.currentTime = 0;
        el.mp3.play();
    } else {
        el.mp3 = new Audio(soundfile);
        el.mp3.play();
    }
}


function pauseSound() {
    if (el.mp3) {
        el.mp3.pause();
    } else {
        el.mp3 = new Audio(soundfile);
        el.mp3.pause();
    }
    
}

</script>

</body>
</html>
