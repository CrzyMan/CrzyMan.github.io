<!DOCTYPE html>

<html>
    <head>
        <title>Class Clock</title>
        <style>
            td
            {
                border: solid;
                padding: 10px 10px 10px 10px;
                font-size: 30pt;
            }

            }

            }

            {
                border: solid;
                display: block;

    </head>

    <body>
        <p>
            <div align="center" id="title" class="title"></div>
            <canvas id="canvas"></canvas></br>
        </p>
        
        <table align="center">
            <tbody>
                <tr>
                    <td></td>
                    <td><b>1st</b><div class="time" value=0>8:05am-8:55am</div></td>
                    <td><b>2nd</b><div class="time" value=1>9:00am-9:50am</div></td>
                    <td><b>3rd</b><div class="time" value=2>9:55am-10:45am</div></td>
                    <td><b>4th</b><div class="time" value=3>10:50am-11:40am</div></td>
                    <td><b>5th</b><div class="time" value=4>11:45am-12:35pm</div></td>
                    <td><b>6th</b><div class="time" value=5>12:40pm-1:30pm</div></td>
                    <td><b>7th</b><div class="time" value=6>1:35pm-2:25pm</div></td>
                    <td><b>8th</b><div class="time" value=7>2:30pm-3:20pm</div></td>
                    <td><b>9th</b><div class="time" value=8>3:25pm-4:15pm</div></td>
                    <td><b>10th</b><div class="time" value=9>4:20pm-5:10pm</div></td>
                </tr>
                <tr>
                    <td>Till Start</td>
                    <td><div id="0s" class="s" value=0></div></td>
                    <td><div id="2s" class="s" value=1></div></td>
                    <td><div id="3s" class="s" value=2></div></td>
                    <td><div id="4s" class="s" value=3></div></td>
                    <td><div id="5s" class="s" value=4></div></td>
                    <td><div id="6s" class="s" value=5></div></td>
                    <td><div id="7s" class="s" value=6></div></td>
                    <td><div id="8s" class="s" value=7></div></td>
                    <td><div id="9s" class="s" value=8></div></td>
                    <td><div id="10s" class="s" value=9></div></td>
                </tr>
                <tr>
                    <td>Till End</td>
                    <td><div id="0e" class="e" value=0></div></td>
                    <td><div id="1e" class="e" value=1></div></td>
                    <td><div id="2e" class="e" value=2></div></td>
                    <td><div id="3e" class="e" value=3></div></td>
                    <td><div id="4e" class="e" value=4></div></td>
                    <td><div id="5e" class="e" value=5></div></td>
                    <td><div id="6e" class="e" value=6></div></td>
                    <td><div id="7e" class="e" value=7></div></td>
                    <td><div id="8e" class="e" value=8></div></td>
                    <td><div id="9e" class="e" value=9></div></td>
                </tr>
            </tbody>
        </table>
        
        <script>

document.body.onload = initialize;

var classTimes = [[[8, 5], [8, 55]],
                  [[9, 0], [9, 50]],
                  [[9, 55], [10, 45]],
                  [[10, 50], [11, 40]],
                  [[11, 45], [12, 35]],
                  [[12, 40], [13, 30]],
                  [[13, 35], [14, 25]],
                  [[14, 30], [15, 20]],
                  [[15, 25], [16, 15]],
                  [[16, 20], [17, 10]]];

function timeTill(now, hour, minute){
    var curr = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
    var event = toSeconds([hour, minute, 0]);
    var diff = event - curr;
    var h = Math.floor(diff / 3600);
    diff -= h*3600;
    var m = Math.floor(diff/60);
    diff -= m*60;
    h += h < 0 ? 24 : 0;
    return [h, m, diff];
}

function toSeconds(stuff){
    return stuff[0]*3600+stuff[1]*60+stuff[2];
}

var ends = [];
var starts = [];
var timer;
var canvas;
var progress;

function initialize(){
    ends = document.getElementsByClassName("e");
    starts = document.getElementsByClassName("s");
    
    canvas = document.getElementById("canvas");
    canvas.c = canvas.getContext("2d");
    canvas.height = 400;
    canvas.width = 400;
    
    progress = new ProgressCircle();
    progress.setMax(100);
    progress.setValue(75);
    progress.lineWidth = 40;
    var hH = canvas.height/2;
    var hW = canvas.width/2;
    progress.radius = (hH) - (progress.lineWidth/2);
    progress.setPos(hW, hH);
    
    // Loop through the classes
    for (var i = 0; i < classTimes.length; i++){
        EventFactory.addEvent(classTimes[i][0][0], classTimes[i][0][1], "Start of " + appendOrder(i+1));
        EventFactory.addEvent(classTimes[i][1][0], classTimes[i][1][1], "End of " + appendOrder(i+1));
    }
    
    updatePage();
    timer = window.setInterval(updatePage, 1000);
}

function appendOrder(num){
    var ones = num-(Math.round(num/10)*10);
    return num + (ones==1?"st":ones==2?"nd":ones==3?"rd":"th");
}

function updatePage(){
    var now = new Date();
    fillTable(now);
    updateProgress(canvas.c, now);
}

function fillTable(now){
    
    for (var i = 0; i < ends.length; i++){
        starts[i].innerHTML = parseToString(timeTill(now, classTimes[i][0][0], classTimes[i][0][1]));
        ends[i].innerHTML = parseToString(timeTill(now, classTimes[i][1][0], classTimes[i][1][1]));
    }
}

function parseToString(time){
    return ""+addZero(time[0])+":"+addZero(time[1])+":"+addZero(time[2]);
}

function addZero(num){
    return num<10?"0"+num:num;
}

function updateProgress(ctx, now){
    if (EventFactory.events.length > 0){
        var tsl = EventFactory.timeSinceLast(now);
        var ttn = EventFactory.timeTillNext(now)
        progress.setMax(tsl + ttn);
        progress.setValue(tsl);
        clearCanvas();
        progress.draw(ctx);
        
        var fontSize = 40;
        ctx.font = fontSize+"px Courier";
        // Courier is nice beacuse it is square, each side is 0.6 of the fontsize
        var time = parseToString(EventFactory.toParts(EventFactory.timeTillNext(now)));
        ctx.fillText(time, progress.x-fontSize*0.6*time.length*0.5, progress.y-fontSize*0.3);
        
        fontSize = 20;
        ctx.font = fontSize+"px Courier";
        var message = "Till " + EventFactory.getNextEvent(now)[0].name;
        ctx.fillText(message, progress.x-fontSize*0.6*message.length*0.5, progress.y+fontSize*0.6);
    }
}

function clearCanvas(){
    canvas.c.clearRect(0, 0, canvas.width, canvas.height);
}


/*************************************************\
 * EventFactory                                  *
 *                                               *
 * Produces, contains, maintains, handles events *
\*************************************************/
var EventFactory = {
    
    /* 
     * Seriously design the data structure for the events
     * --- It needs quick look up ---
     * --- insert and remove aren't often, so can be slow ---
     * --- QUICK FIND NEXT ---
     * --- QUICK FIND BEFORE ---
     *
     * - sorted array (by time for easy next and previous event)
     * - - hashing function which is rewritten during sort
     * - - something that pushes the result to one side or another
     * - - object where each value is the index for the event `indecies[8][5] = 0; indecies[8][55] = 1`
     * - - straight up binary search
     * - - buckets
     * - - - indecies for hours, then binary search between the hours
    */
    
    events: [],
    
    addEvent: function(hour, minute, name, pm){
        EventFactory.events.push(EventFactory.newEvent(hour, minute, name, pm));
        EventFactory.events.sort(EventFactory.compare);
    },
    
    newEvent: function(hour, minute, name, pm){
        hour = hour || 0;
        minute = minute || 0;
        name = name || "";
        pm = pm || false;
        hour += pm?12:0;
        
        return {'hour': hour, 'minute': minute, 'name': name};
    },
    
    find: function(hour, minute, name){
        var event = EventFactory.newEvent(hour, minute, name);
        var response = EventFactory.findHelp(0, EventFactory.events.length-1, event);
        if (response[0]==true  && EventFactory.events[response[1]].name != name){
            return [false, response[1]];
        }
        return response;
    },
    
    findHelp: function(start, end, event){
        if (start > end ) return [false,start];
        var mid = Math.floor((start + end) / 2);
        
        var comp = EventFactory.compare(event, EventFactory.events[mid]);
        
        // if it is the event
        if (comp == 0){
            return [true, mid];
        }
        if (comp > 0){
            return EventFactory.findHelp(mid + 1, end, event);
        }
        return EventFactory.findHelp(start, mid - 1, event);
    },
    
    removeEvent: function(hour, minute, name, pm){
        if (hour instanceof undefined) return;
        if (minute instanceof undefined) return;
        if (name instanceof undefined) return;
        
        pm = pm || false;
        hour += pm?12:0;
        
        if (!EventFactory.events[hour][minute]){
            EventFactory.events[hour][minute] = null;
            size--;
        }
    },
    
    next: null,
    
    getNextEvent: function(now){
        if (EventFactory.size <= 0) return [null, -1];
        
        var h = now.getHours();
        var m = now.getMinutes() + 1;
        
        var result = EventFactory.find(h, m);
        
        var i = result[1]%EventFactory.events.length;
        return [EventFactory.events[i], i];
        
    },
    
    timeTillNext: function(now){
        return EventFactory.timeTill(now, EventFactory.getNextEvent(now)[0]);
    },
    
    timeTill: function(now, event){
        if (now == null) return -1;
        
        var diff = EventFactory.compare(event, now);
        diff += diff < 0 ? 24*3600 : 0;
        return diff;
    },
    
    timeSinceLast: function(now){
        if (EventFactory.events.length <= 0) return -1;
        var i = (EventFactory.getNextEvent(now)[1] - 1 + EventFactory.events.length)%EventFactory.events.length;
        
        var diff = EventFactory.compare(now, EventFactory.events[i]);
        diff += diff < 0 ? 24*3600 : 0;
        return diff;
    },
    
    toSeconds: function(event){
        // passed an event
        if (typeof(event.hour) == "number")
            return event.hour*3600+event.minute*60;
        
        // passed a date
        if (typeof(event.hour) == "undefined")
            return event.getHours()*3600 + event.getMinutes()*60 + event.getSeconds();
        
        return -1;
        
    },
    
    toParts: function(seconds){
        var h = Math.floor(seconds / 3600);
        seconds -= h*3600;
        var m = Math.floor(seconds/60);
        seconds -= m*60;
        h += h < 0 ? 24 : 0;
        return [h, m, seconds];
    },
    
    compare: function(e1, e2){
        return EventFactory.toSeconds(e1) - EventFactory.toSeconds(e2);
    }
}



/***************************************************\
 * ProgressCircle Class                            *
 *                                                 *
 * Shows progress by drawing a portion of a circle *
\***************************************************/

function ProgressCircle(){
    
    this.x = 0;
    this.y = 0;
    this.setPos = function(_x, _y){
        this.x = _x;
        this.y = _y;
    };
    
    var value = 0;
    this.setValue = function(v){
        value = v>=min?(v<=max?v:value):value;
    };
    this.getValue = function(){
        return value;
    };
    
    this.radius = 0;
    
    
    var max = 1;
    this.setMax = function(m){
        max = m>min?m:max;
    };
    this.getMax = function(){
        return max;
    };
    
    var min = 0;
    this.setMin = function(m){
        min = m<max?m:min;
    };
    this.getMin = function(){
        return min;
    };
    
    this.getProgress = function(){
        return (value - min) / (max - min);
    }
    
    this.upColor = "black";
    
    this.downColor = "red";
    
    this.lineJoin = "round";
    
    this.lineWidth = 1;
    
    this.draw = function(ctx){
        ctx.lineWidth = this.lineWidth;
        ctx.lineJoin = this.lineJoin;
        
        
        ctx.strokeStyle = this.downColor;
        
        ctx.beginPath();
        var a = 2*Math.PI*this.getProgress();
        ctx.arc(this.x, this.y, this.radius - 0.2, 0, 2*Math.PI);
        ctx.stroke();
        ctx.closePath();
        
        ctx.strokeStyle = this.upColor;
        
        ctx.beginPath();
        var a = 2*Math.PI*this.getProgress();
        ctx.arc(this.x, this.y,this.radius,-Math.PI/2,a-Math.PI/2 + 0.01);
        ctx.stroke();
        ctx.closePath();
        
    };
}
